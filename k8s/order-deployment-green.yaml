apiVersion: apps/v1
kind: Deployment
metadata:
  name: lugx-order-service-green
spec:
  replicas: 1
  selector:
    matchLabels:
      app: lugx-order-service-green
  template:
    metadata:
      labels:
        app: lugx-order-service-green
    spec:
      containers:
      - name: lugx-order-service
        image: 476287788277.dkr.ecr.ap-south-1.amazonaws.com/lugx-order-service:latest
        ports:
        - containerPort: 3002
        env:
        - name: DB_HOST
          value: postgres
        - name: DB_PORT
          value: "5432"
        - name: DB_NAME
          value: lugx-gaming
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: username
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: password
